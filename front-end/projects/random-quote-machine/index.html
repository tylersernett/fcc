<!-- vscode: type '!' then hit enter for HTML boilerplate-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN: "content delivery network" -->
    <!--paste links from https://reactjs.org/docs/cdn-links.html into head -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- paste from https://babeljs.io/setup#installation  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Random Quote Machine</title>
</head>

<body>
    <!-- vscode: type tag name w/o starting bracket, then hit tab to autocomplete. also ctrl+/ to toggle comment -->
    <!-- this script tag is needed for react -->
    <div id='app'></div>
    <script type = "text/babel" src = "./index.js"></script>
    <!-- point towards index.js, "./" for current folder -->
</body>

</html>
